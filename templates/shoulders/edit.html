{% extends 'base.html' %}

{% block content %}

<h1>Edit shoulders Exercise</h1>
<form action="/shoulders/{{ shoulder['id'] }}" method="POST">
  <label for="">Day:</label>
  <input type="text" name="Day" value="{{ shoulder['day_of_month'] }}">

  <label for="">Plan:</label>
  <input type="text" name="Plan" value="{{ shoulder['shoulder_plan'] }}">

  <label for="">Current Weight:</label>
  <input type="text" name="Current Weight" value="{{ shoulder['current_weight'] }}">

  <label for="">Fasting Schedule:</label>
  <input type="text" name="Fasting Schedule" value="{{ shoulder['fasting_schedule'] }}">


  <label for="">Dietary Plan:</label>
  <input type="text" name="Dietary Plan" value="{{ shoulder['dietary_plan'] }}">


  <label for="">Image:</label>
  <input type="text" name="image_url" value="{{ shoulder['image_url'] }}">

  <label for="">Comment:</label>
  <input type="text" name="comment" value="{{ shoulder['input_comment'] }}">


  <button>Update shoulders Exercise</button>
</form>
{% endblock %}
